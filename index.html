<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Focus Timer</title>
</head>
<body>
    <div id="app">
        <button class="theme-changer">
            <span>Theme changer</span>
        </button>
        <main>
            <div class="time-counter">
                <span class="minutes">
                    00
                </span>
                <span>:</span>
                <span class="seconds">
                    00
                </span>
            </div>
            <div class="controls">
                <button>play</button>
                <button>pause</button>
                <button>set</button>
                <button>stop</button>
                <button>musicon</button>
                <button>musicoff</button>
            </div>
        </main>
    </div>
</body>
</html>
