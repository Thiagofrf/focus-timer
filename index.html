<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Focus Timer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button class="theme-changer">
            <span>Theme changer</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <main>
            <div class="time-counter">
                <span class="minutes">
                    00
                </span>
                <span>:</span>
                <span class="seconds">
                    00
                </span>
            </div>
            <div class="controls">
                <button class="ph ph-play-circle">play</button>
                <button class="ph ph-pause-circle">pause</button>
                <button class="ph ph-timer">set</button>
                <button class="ph ph-stop-circle">stop</button>
                <button class="ph ph-speaker-none">musicon</button>
                <button class="ph ph-speaker-high">musicoff</button>
            </div>
        </main>
    </div>
</body>
</html>
