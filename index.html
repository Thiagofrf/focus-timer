<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button class="theme-changer">
            <span class="sr-only">Enable Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        <div class="time-counter flex">
            <span class="minutes">
                00
            </span>
            <span>:</span>
            <span class="seconds">
                00
            </span>
        </div>
        <div class="controls flex">
            <button class="ph ph-play-circle on" data-action="toggleRunning">
                <span class="sr-only">
                    Start timer
                </span>
            </button>
            <button class="ph ph-pause-circle on" data-action="toggleRunning">
                <span class="sr-only">
                    Pause timer
                </span>
            </button>
            <button class="ph ph-timer" data-action="set">
                <span class="sr-only">
                    Adjust timer
                </span>
            </button>
            <button class="ph ph-stop-circle" data-action="reset">
                <span class="sr-only">
                    Restart timer
                </span>
            </button>
            <button class="ph ph-speaker-none" data-action="toggleMusic">
                <span class="sr-only">
                    Play music
                </span>
            </button>
            <button class="ph ph-speaker-high on" data-action="toggleMusic"> 
                <span class="sr-only">
                    Stop music
                </span>
            </button>
        </div>
    </div>
</body>
</html>
